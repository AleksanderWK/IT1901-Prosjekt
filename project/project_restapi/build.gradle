
plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    
    // code quality with SpotBugs
	id 'com.github.spotbugs' version '2.0.0'
	
	// code quality with checkstyle
	id 'checkstyle'
	
	// test coverage
    id 'jacoco'
}

spotbugs {
	// see http://gradle.monochromeroad.com/docs/dsl/org.gradle.api.plugins.quality.FindBugsExtension.html
	toolVersion = '4.0.0-beta4'
    ignoreFailures = true
    effort = "max"
}

// To generate an HTML report instead of XML
tasks.withType(com.github.spotbugs.SpotBugsTask) {
  	reports {
  		xml.enabled = false
  		html.enabled = true
  	}
}

checkstyle {
	configFile = project.file("../project_core/config/checkstyle/google_checks.xml")
}

dependencies {
	implementation project(':project_core')
	
    compile "com.fasterxml.jackson.core:jackson-core:${depVersions.jackson}"
    compile "com.fasterxml.jackson.core:jackson-databind:${depVersions.jackson}"
    compile "com.fasterxml.jackson.core:jackson-annotations:${depVersions.jackson}"
	
    //RESTapi dependencie 
    compile "javax.ws.rs:javax.ws.rs-api:2.1.1"
    compile "javax.inject:javax.inject:1"
}
